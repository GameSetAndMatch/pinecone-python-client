name: 'Delete all collections owned by API key'
description: 'Delete all collections owned by API key'

inputs:
  pinecone_client_version:
    description: 'The version of the Pinecone client to use'
    required: false
    default: '3.0.0.dev9'
  PINECONE_API_KEY:
    description: 'The Pinecone API key'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install pinecone-client
      shell: bash
      run: |
        pip install pinecone-client==${{ inputs.pinecone_client_version }}
    
    - name: Delete all collections
      id: delete-collections
      shell: bash
      run: python3 scripts/3.x/delete-all-collections.py
      env:
        PINECONE_API_KEY: ${{ inputs.PINECONE_API_KEY }}

